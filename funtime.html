    <p class="title">LOVE E DAVE GAME</p>
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="gameimage/rock-emoji.jpg" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="gameimage/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="gameimage/scissors-emoji.jpg" class="move-icon"></button>

    <p class="js-result" result></p>
    <p class="js-moves"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties =0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset score</button>
